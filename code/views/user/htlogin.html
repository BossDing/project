<div class="userLogin-wr" ng-controller="userHtloginCtrl">
    <img src="./img/login-bg.jpg" class="ul-bg">
    <div class="ul-login">
        <div class="title text-center mb20 fs-20">后台管理员登录</div>
        <form name="loginForm">
            <div class="form-group">
                <label for="InputUsername">用户名</label>
                <input type="text" class="form-control" id="InputUsername" required ng-model="name">
            </div>
            <div class="form-group clear">
                <label for="InputPassword">密码</label>
                <input type="password" class="form-control" id="InputPassword" required  ng-model="password">
            </div>
            <div class="form-group mt25">
                <button type="submit" ng-click="submitForm()" class="yltd-btn yltd-btn-primary disib yltd-w-100 mt10">登录</button>
            </div>
        </form>
    </div>
</div>
